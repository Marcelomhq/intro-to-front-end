<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
  .container {
    display: grid;
    grid-template-columns: 50px 1fr 40px; /* Left 50px, right 40px, middle auto-fill */
    height: 100vh; /* Full height */
  }

  .left-column {
    background-color: lightcoral; /* Left column color */
  }

  .middle-column {
    display: grid;
    grid-template-rows: 1fr 1fr; /* Split the middle into two rows */
  }

  .top-middle {
    background-color: cyan; /* Top of the middle column */
  }

  .bottom-middle {
    background-color: green; /* Bottom of the middle column */
  }

  .right-column {
    background-color: lightcoral; /* Right column color */
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column"></div>
    <div class="middle-column">
      <div class="top-middle"></div>
      <div class="bottom-middle"></div>
    </div>
    <div class="right-column"></div>
  </div>  
</body>
</html>
